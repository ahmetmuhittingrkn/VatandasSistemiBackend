spring.application.name=vatandas-sistemi

spring.datasource.url=jdbc:postgresql://localhost:5432/vatandas_sistemi_db
spring.datasource.username=postgres
spring.datasource.password=2
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

server.port=8080
server.servlet.context-path=/

logging.level.com.example.vatandas_sistemi=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Europe/Istanbul

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method

management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

spring.messages.basename=messages
spring.messages.encoding=UTF-8

